name: Keep Colab Alive

on:
  schedule:
    # Schedule the workflow to run every 25 minutes
    - cron: '*/25 * * * *'
  push:
    branches:
      - main

jobs:
  ping-colab:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests google-auth google-auth-oauthlib google-auth-httplib2

    - name: Download ping_colab.py
      run: curl -o ping_colab.py https://raw.githubusercontent.com/monsterhunters/vevo/main/ping_colab.py

    - name: Run ping script
      env:
        GOOGLE_OAUTH2_CREDENTIALS: ${{ secrets.GOOGLE_OAUTH2_CREDENTIALS }}
      run: python ping_colab.py
